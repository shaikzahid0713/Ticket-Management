<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="toolbox-priority-container">
            <div class="color lightpink"></div>
            <div class="color lightgreen"></div>
            <div class="color lightblue"></div>
            <div class="color lightsalmon"></div>
            <div class="color"></div>
        </div>

        <div class="action-btn-container">
            <div class="add-action">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove-action">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </header>
    <!-- Header -->


    <!-- Body -->
    <main>
        <div class="modal-container hide">
            <textarea name="modal-ticket-description" id="modal-ticket-description"></textarea>
            <div class="modal-priority-container">
                <div class="color-modal lightpink"></div>
                <div class="color-modal lightgreen"></div>
                <div class="color-modal lightblue"></div>
                <div class="color-modal"></div>
            </div>
        </div>

        <div class="priority-change-container hide">
            <div class="priority-color lightpink"></div>
            <div class="priority-color lightgreen"></div>
            <div class="priority-color lightblue"></div>
            <div class="priority-color"></div>
        </div>
    </main>
    <!-- Body -->
    <footer>

    </footer>


    <!-- Javascript -->
    <script src="https://kit.fontawesome.com/589957875e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <!-- Javascript -->
</body>

</html>
